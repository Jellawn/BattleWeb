<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image avec CTA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #4a768b;
    }

    .cta-image-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cta-image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .cta-button {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      height: 50px;
      padding: 0 20px;
      background-color: #ffc107;
      color: black;
      border: 2px solid black;
      border-radius: 0;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      white-space: nowrap;
      display: inline-block;
      width: auto;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="cta-image-container">
      <img src="img/bannière-artistes.png" alt="bannière du battle Drez vs Nox accompagné de l'aperçu des artistes" />

      <a href="#contact" class="cta-button">
        Billetterie
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
