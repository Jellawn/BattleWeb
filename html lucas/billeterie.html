<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Bass'in Flow Festival</title>

</head>

<body class="bg-light p-5">

    <div class="container text-center">
        <h1 class="mb-4">Achetez vos places pour le Festival</h1>

        <div class="row g-4 justify-content-center">
            <!-- Pass 1 Jour -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Pass 1 Jour</h5>
                        <p class="card-text">Accès à toutes les scènes pendant une journée.</p>
                        <p class="fw-bold">20 €</p>

                        <!-- Compteur -->
                        <div class="mb-3">
                            <label for="qty1" class="form-label">Nombre de places :</label>
                            <input type="number" id="qty1" class="form-control" value="1" min="1" max="10">
                        </div>

                        <a href="#" class="btn">Acheter</a>
                    </div>
                </div>
            </div>

            <!-- Pass Week-end -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Pass Week-end</h5>
                        <p class="card-text">Profitez de tout le week-end avec ce pass complet.</p>
                        <p class="fw-bold">50 €</p>

                        <!-- Compteur -->
                        <div class="mb-3">
                            <label for="qty2" class="form-label">Nombre de places :</label>
                            <input type="number" id="qty2" class="form-control" value="1" min="1" max="10">
                        </div>

                        <a href="#" class="btn">Acheter</a>
                    </div>
                </div>
            </div>

            <!-- Pass VIP -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Pass VIP</h5>
                        <p class="card-text">Accès VIP, boissons offertes et places réservées.</p>
                        <p class="fw-bold">120 €</p>

                        <!-- Compteur -->
                        <div class="mb-3">
                            <label for="qty3" class="form-label">Nombre de places :</label>
                            <input type="number" id="qty3" class="form-control" value="1" min="1" max="10">
                        </div>

                        <a href="#" class="btn">Acheter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
